<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .err {
      font-weight: bold;
    }
    .err a {
      color: red;
    }
  </style>
</head>
<body>

  <div class="content">
    <form action="/upload" method="post" enctype="multipart/form-data">
      <p>This is just a web-bridge for converting files to mobi format at home.</p>
      <p>Kindlegen supports only .opf/.htm/.html/.epub/.xhtml/.zip/directory source files</p>

      <label for="file">Epub file: </label>
      <input type="file" name="file" id="file">
      <button type="submit">Upload</button>
    </form>
    <div class="files">
      <p>Actions: <a href="/clear">Remove All</a></p>
      <br />
      <ul>
        {% for item in files %}
        <li{% if item.endsWith('.err') %} class="err"{% endif %}>
          <a href="/{{ item }}">{{ item }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <script type="text/javascript">

  </script>
</body>
</html>
